<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[ChatGPT add meta description]">
    <title>Pagination</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>

<body class="flow">
    <div id="loader" class="loader"><span class="visually-hidden">The page is loading...</span></div>
    <span class="visually-hidden" aria-live="polite" aria-hidden="true" id="page-loaded"></span>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>

    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>

    <header class="header">
        <p class="h1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512" aria-hidden="true">
                <path d="M421.286,121.468V60.734h-118.47L242.083,0H20.279v390.532h70.435v60.734h70.437V512h330.571V121.468H421.286z
			             M250.992,51.925l8.809,8.809l24.253,24.253l14.871,14.871h-47.932V51.925z M50.696,360.115V30.417h169.879v99.859h99.857v229.839
			             H90.714H50.696z M121.131,420.849v-30.317h229.718V108.768l-17.617-17.617h57.635v30.317v299.381H161.151H121.131z
			             M461.304,481.583H191.568v-30.317h229.719V151.885h40.018V481.583z" />
            </svg>
            <span>Pagination</span>
        </p>

    </header>

    <main class="main container" id="main-content">
        <article id="page-content" class="page-content flow"></article>

        <div id="live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

        <nav aria-label="Pagination" class="paginator-container">
            <div id="paginator" class="paginator"></div>
        </nav>
    </main>


    <footer class="footer">
        <p><a href="https://github.com/chrisnajman/pagination" target="_blank" rel="noopener noreferrer">
                GitHub Repository
            </a></p>
    </footer>

</body>

</html>
